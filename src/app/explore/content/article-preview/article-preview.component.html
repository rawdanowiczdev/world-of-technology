<article class="article-body">
  <header>
    <h2 class="title">{{ article.title }}</h2>
  </header>
  <img class="image" [src]="article.image.url" [alt]="article.title" />
  <div class="text">
    {{ article.text | shorten: 220 }}
  </div>
  <a class="read-more btn" [routerLink]="articleRoute">Read more</a>
</article>
