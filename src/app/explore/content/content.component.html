<app-navigation></app-navigation>

<h2 class="title">World of Technology</h2>

<router-outlet
  (activate)="exploreArticles = false"
  (deactivate)="exploreArticles = true"
></router-outlet>

<div class="content-container" *ngIf="exploreArticles">
  <app-article-preview
    *ngFor="let article of articles"
    [title]="article.title"
    [image]="article.image.url"
    [text]="article.text"
  ></app-article-preview>
</div>
